<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .legend {
        display: table;
        margin: 0 auto;
        font-size: 12px;
        height: 35px;
        width: 250px;
      }
      .legend .label {
        font-size: 8px;
      }

      .legend .legendTitle {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Choropleth Subdistricts in Singapore</h2>
    <svg></svg>
    <div class="tooltip"></div>
    <svg></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>

    <script>
      let width = 1000,
        height = 600;

      let svg = d3.select("svg").attr("viewBox", "0 0 " + width + " " + height);

      // Data and color scale
      // var data = d3.map();
      var colorScale = d3
        .scaleThreshold()
        .domain([25, 50, 100, 500, 1000, 5000, 10000, 25000])
        .range(d3.schemeBlues[7]);

      var legendXY = 15;
      var legendY = 15;
      svg
        .append("g")
        .attr("class", "legend")
        .attr("transform", "translate(" + legendXY + "," + legendY + ")");

      var legend = d3
        .legendColor()
        .title("Population")

        .shapeWidth(20)
        .labels([
          "< 25",
          "25 - 50",
          "51 - 100",
          "101 - 500",
          "501 - 1000",
          "1,001 - 5,000",
          "5,001 - 10,000",
          "10,001 - 25,000",
        ])
        // .orient("horizontal")
        .scale(colorScale);

      svg.select(".legend").call(legend);

      // Load external data
      Promise.all([
        d3.json("https://chi-loong.github.io/CSC3007/assignments/sgmap.json"),
        d3.csv(
          "https://chi-loong.github.io/CSC3007/assignments/population2021.csv"
        ),
      ]).then((data) => {
        console.log(data[0]);
        console.log(data[1]);
        // var sgMap = d3.map();
        // data[0].features.forEach(function (di) {
        //   sgMap
        //     .set("Subzone", di.Subzone)
        //     .set("Population", di.Population)
        //     .set("PlanningArea", di["PlanningArea"]);
        // });

        // Map and projection
        var projection = d3
          .geoMercator()
          .center([103.851959, 1.29027])
          .fitExtent(
            [
              [20, 20],
              [980, 580],
            ],
            data[0]
          );

        let mouseOver = function (d) {
          d3.selectAll(".district")
            .transition()
            .duration(200)
            .style("opacity", 0.5);

          d3.select(this)
            .transition()
            .duration(200)
            .style("opacity", 1)
            .style("stroke", "black")
            .attr("stroke-width", 2);
        };

        let mouseLeave = function (d) {
          d3.selectAll(".district")
            .transition()
            .duration(200)
            .style("opacity", 0.8);

          d3.select(this)
            .transition()
            .duration(200)
            .style("stroke", "transparent");
        };

        let geopath = d3.geoPath().projection(projection);

        svg
          .append("g")
          .attr("id", "districts")
          .selectAll("path")
          .data(data[0].features)
          .enter()
          .append("path")
          .attr("d", geopath) //draw each country
          // .attr("fill", "black");
          .attr("fill", function (d) {
            findPop = data[1].find(
              (x) =>
                x["Planning Area"].toUpperCase() ==
                  d.properties["Planning Area Name"].toUpperCase() &&
                x["Subzone"].toUpperCase() ==
                  d.properties["Subzone Name"].toUpperCase()
              // console.log(
              //   x["Planning Area"].toUpperCase() +
              //     " == " +
              //     d.properties["Planning Area Name"].toUpperCase()
              // )
            );
            // console.log(findPop);
            if (findPop == undefined || findPop["Population"] == "-") {
              // console.log("problematic ones: ");
              // console.log(findPop);
              // console.log(colorScale);
              return colorScale(0);
            } else {
              // console.log("ok: ");
              // console.log(findPop["Population"]);
              return colorScale(findPop["Population"]);
            }
          })
          .style("stroke", "gray")
          .attr("class", function (d) {
            return "district";
          })
          .style("opacity", 0.8)
          //Mouseover
          .on("mouseover", (event, d) => {
            // console.log("check");
            // console.log(d);
            d3.select(".tooltip")
              .html(
                "<p> Planning Area: " +
                  d.properties["Planning Area Name"] +
                  "</p>" +
                  "<p>Subzone: " +
                  d.properties["Subzone Name"] +
                  "</p>" +
                  "<p> Population: " +
                  data[1]
                    .find(
                      (x) =>
                        x["Planning Area"].toUpperCase() ==
                          d.properties["Planning Area Name"].toUpperCase() &&
                        x["Subzone"].toUpperCase() ==
                          d.properties["Subzone Name"].toUpperCase()
                    )
                    ["Population"].toString() +
                  "</p>"
              )
              // .text(
              //   "Planning Area Name: " +
              //     d.properties.Name +
              //     " Subzone Name: " +
              //     d.properties["Subzone Name"] +
              //     " Population: " +
              //     d.population
              // )
              .style("position", "absolute")
              .style("background", "#fff")
              .style("left", event.pageX + "px")
              .style("top", event.pageY + "px");
            mouseOver.call(this);
            d3.select(event.currentTarget).classed("selected", true);
          })
          //Mouseout
          .on("mouseleave", (event, d) => {
            mouseLeave.call(this);
            d3.select(".tooltip").text("");

            d3.select(event.currentTarget).classed("selected", false);
          });
      });
    </script>
  </body>
</html>
